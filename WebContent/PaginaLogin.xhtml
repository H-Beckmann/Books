<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Login!</title>
	<h:outputStylesheet library="css" name="styles.css"  />
</h:head>
<h:body style="background-color: lightgray;">
<h:messages style="color:red;margin:8px;" />
	<h:form style="width: 22%; margin-left:35%; border: 2px solid black;">
		<h:panelGrid columns="2">
				<h:outputLabel value="Login:"/>
				<h:inputText value="#{paginaLoginController.login}"/>
				<br/>
				<h:outputLabel value="Senha:"/>
				<h:inputSecret value="#{paginaLoginController.senha}"/>
				<br/>
				<h:commandButton value="Entrar" action="#{paginaLoginController.entrar}"/>
		</h:panelGrid>
	</h:form>
</h:body>
</html>
